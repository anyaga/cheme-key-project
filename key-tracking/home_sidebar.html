<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <style></style>
  <body>
    <div>
      <div id="add_div"> 
        <label for="add_entry_button">Add a New Entry</label><br> 
        <button id="add_entry_button" onclick="window.open('https://forms.gle/wUk2Vbq6RPN1Kx1F7','_blank')"> Check Out Form </button>        
      </div>
      <br>
      <div id="modify_div">
        <label for="modify_entry_text" >Modify Entry</label><br>
        <input  type="text" id="modify_entry_text" placeholder="andrewID"> 
        <button onclick="modifySubmit()"> Submit </button>

        <script>
          function modifySubmit(){
            var andrewID = document.getElementById('modify_entry_text').value;
            google.script.run.sidebarModify(andrewID);
          }
        </script>

      </div>
    </div>

    <br><br>
    <input type="button" value="Close" onclick="google.script.host.close()" />

  </body>

</html>
